<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <title>BMW</title>
</head>
<body>
    <main>
        <header>
            <div class="background-image">
                <div class="menu">
                    <div class="logo">
                        <img src="/imagens/H1BMWlogo.png" alt="Logo">
                    </div>
                    <div class="menu-center">
                        <ul>
                            <li><a href="#">M Power</a></li>
                            <li><a href="#">X Series</a></li>
                            <li><a href="#">I Series</a></li>
                            <li><a href="#">Alpina</a></li>
                        </ul>
                    </div>
                    <div class="menu-right">
                        <ul>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Account</a></li>
                        </ul>
                        <div class="divider"></div>
                    </div>
                </div>
            </div>
        </header>
        <section class="bloco2">
            <div class="bloco-imagem1">
                <div class="imagem1">
                    <img src="/imagens/THE8.png" alt="Carro1">
                </div>
            </div>
            <!-- Bloco das imagens 2 e 3 -->
            <div class="bloco-imagem2-3">
                <div class="imagem2">
                    <img src="/imagens/THEX7.png" alt="Carro2">
                </div>
                <div class="imagem3">
                    <img src="/imagens/THE 5.png" alt="Carro3">
                </div>
            </div>
        </section>

        <section class="bloco3">
            <div class="logo-svg">
                <img src="/imagens/my bmw logo 1.svg" alt="LogoBMW">
            </div>
            <div class="texto">
                <h2>Download New</h2>
                <h2>My BMW app</h2>
            </div>
        </section>
        <footer class="rodape">
            <div class="rodape-esquerda">
                <h2 class="social1">The BMW Difference</h2>
                <ul class="paginas">
                    <li><a href="#">My BMW App</a></li>
                    <li><a href="#">BMW All-Electric</a></li>
                    <li><a href="#">Plug-in Hybrid Electric</a></li>
                    <li><a href="#">Concept Vehicles</a></li>
                </ul>
            </div>
            <div class="rodape-direita">
                <h2 class="social2">Social</h2>
                <ul class="redes-sociais">
                    <li><a href="#"><img src="/imagens/youtube.png" alt="YouTube"></a></li>
                    <li><a href="#"><img src="/imagens/twitter.png" alt="Twitter"></a></li>
                    <li><a href="#"><img src="/imagens/instagram.png" alt="Instagram"></a></li>
                    <li><a href="#"><img src="/imagens/facebook.png" alt="Facebook"></a></li>
                </ul>
            </div>
        </footer>
    </main>
</body>
</html>
