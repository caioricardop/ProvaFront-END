<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BMW</title>
</head>
<body>
    <div class="background-image">
        <div class="menu">
            <div class="logo">
                <img src="/img/H1BMWlogo.png" alt="Logo">
            </div>
            <div class="menu-center">
                <ul>
                    <li><a href="#">M Power</a></li>
                    <li><a href="#">X Series</a></li>
                    <li><a href="#">I Series</a></li>
                    <li><a href="#">Alpina</a></li>
                </ul>
            </div>
            <div class="menu-right">
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
                <div class="divider"></div>
            </div>
        </div>
    </div>

    <div class="bloco2">
        <div class="bloco-imagem1">
            <div class="imagem1">
                <img src="/img/THE8.png" alt="Logo">
            </div>
        </div>
        <!-- Bloco das imagens 2 e 3 -->
        <div class="bloco-imagem2-3">
            <div class="imagem2">
                <img src="/img/THEX7.png" alt="Logo">
            </div>
            <div class="imagem3">
                <img src="/img/THE 5.png" alt="Logo">
            </div>
        </div>
    </div>

    <div class="bloco3">
        <div class="logo-svg">
            <img src="/img/my bmw logo 1.svg" alt="Logo">
        </div>
        <div class="texto">
            <h2>Download New</h2>
            <h2>My BMW app</h2>
        </div>
    </div>
    <footer class="rodape">
        <div class="rodape-esquerda">
            <h2>The BMW Difference</h2>
            <ul class="paginas">
                <li><a href="#">My BMW App</a></li>
                <li><a href="#">BMW All-Electric</a></li>
                <li><a href="#">Plug-in Hybrid Electric</a></li>
                <li><a href="#">Concept Vehicles</a></li>
            </ul>
        </div>
        <div class="rodape-direita">
            <h2>Social</h2>
            <ul class="redes-sociais">
                <li><a href="#"><img src="/img/youtube.png" alt="YouTube"></a></li>
                <li><a href="#"><img src="/img/twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="/img/instagram.png" alt="Instagram"></a></li>
                <li><a href="#"><img src="/img/facebook.png" alt="Facebook"></a></li>
            </ul>
        </div>
    </footer>

</html>
